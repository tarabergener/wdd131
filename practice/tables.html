<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <meta description="Tables practice.">
    <meta author="Tara Bergener">
    <link rel="stylesheet" href="styles/tables.css">
</head>
<body>
    <table>
        <thead>
            ACME Wildwest Services
        </thead>
        <tbody>
            <tr>
                <th></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
            <tr>
                <td scope="row">Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td scope="row">Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td scope="row">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
